<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit3 Tech Degree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Chathura&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header-top">
      <h1>The Code review</h1>
    </header>
    <div class="header-bottom">
      <h2>Signup for our Newsletter</h2>
        <p class="sub-headline">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <img src="picture.png" alt="line break">
   <div class="ex-head">
      <form action="index.html" method="POST">
      <div class="info">
      <fieldset>
        
          <legend class="form-header">Contact Information</legend>
            <div class="user">
            
              
              <label for="contact-name"  >Full Name</label><br/>
                <input class="contact-form" type ="text" name="name" id="contact-name" placeholder="Required" required>
                <br/>
            </div> 
            <div class="user">
              <label for="email">Email Address</label><br/>
                <input type="email" id="email" name="email" class="contact-form" placeholder="Required" required>
                <br/>
            </div>
          <div class="user">
              <label for="number">Phone Number</label> <br/>
                <input type="tel" id="number" name="number" class="contact-form">
                <br/>
          </div>
          <div class="user">
              <label for="address">Street Address</label> <br/>
                <input type="text" id="address" name=" address" class="contact-form">
                <br/>
          </div>
          <div class="user">
            <label for="city">City</label> <br/>
                  <input id="city" type="text" name="city" class="contact-form">
                  <br/>
          </div>
          <div class="user">
                <label for="state">State</label> <br/>
                  <select name="user_state" id="state" class="contact-form">
                    <option value="california">California</option>
                    <option value="arizona">Arizona</option>
                    <option value="oregon">Oregon</option>
                  </select>
                    <br/>
          </div>
          <div class="user">
              <label for="zip">ZIP Code </label><br/>
                <input type="text" id="zip" name="zip" class="contact-form zip" >
                <br/>
          </div>
      </fieldset>
    </div>
        <hr style="width:99%; height: 2px; background-color: black; text-align:center;">
            
    <fieldset class="newsletter">

              <legend class="form-header">Newsletter</legend>


            <p>Select the newsletters you like to recieve</p>
                <input type="checkbox" id="html" name="html" value="htmlnews">
                <label for="html">HTML News</label><br/>
                <input type="checkbox" id="css" name="css" value="cssnews">
                <label for="css">CSS News</label><br/>
                <input type="checkbox" id="javascript" name="javascript" value="javascriptnews">
                <label for="javascript">Javascript News</label><br/>
          
        
          
          <h2 class="newsletter-format">Newsletter format</h2>
          <div class="newsletter-wrap">

            <input name="newsformat" type="radio"  id="html-radio" value="html">
            <label for="html-radio">HTML</label>
            <br/>
            <input name="newsformat" type="radio" id="text" value="text">
            <label for="text" >Plain Text</label>
  <br/><br/>
            <label for="textarea">Other topics you'd like to hear about</label>
            <textarea id="textarea" name="textarea" rows="2" cols="70"></textarea>
            <br/><br/>

          </div>


        </fieldset>
        <input type="submit" value="Sign up" class="signup">

      </form>
    
    </div>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>

    </body>

   
   


  
</html>
